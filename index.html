<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
   

   <!--  <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->

    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css"/> 
    <link rel="stylesheet" href="./css/encriptador.css"/>
    <title>Encriptador</title>
</head>
<body>

    <header>
        <img class="logo" src="./imagenes/logo.png">
    </header>

    <main class="presentacion">
        <section class="section1">             
            <textarea type="text" class="ingresetext" placeholder="Ingrese el texto aqui" required ></textarea>
            
            <div class="div_mensaje_h6">
                <img src="./imagenes/Exclamacion.png" height="5%">
                <h6> Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones"> 
                <button class="boton" id="btn-encriptar" type="button" onclick="obtiene_texto()"><span>Encriptar</span></button>
                <button class="boton" id="btn-desencriptar"  type="button" onclick="desencripta_texto()"><span>Desencriptar</span></button>
                <button class="boton" id="btn-limpiar"  type="button" onclick="limpia_texto()"><span>Limpiar</span></button>
            </div>
        </section>

        <section class="section2">          
            <div class="div_mensaje2_section2">
                <p>Ingresa el texto que desea encriptar o desencriptar</p>
            </div>            
                <textarea type="text" readonly class="texto-resultado"></textarea>
            
            <div class="div-copiar">                                                
                <button class="boton_copiar" id="btn-copiar" type="button" onclick="copytext()"><span>Copiar</span></button>                
            </div>                    
        </section>
    </main>

    <footer class="piepagina">
        <p class="copyrigth">&copy Copyrigth Alfredo Rojas. 2024</p>
    </footer>

    <div id="overlay"></div>
    <div id="popup">
        <img src="https://img.icons8.com/ios-filled/50/000000/error.png" alt="Warning">
        <p id="popup-message">¡Algo salió mal!</p>
        <button onclick="cerrarPopup()">Aceptar</button>
    </div>    

    <script src="./js/funciones.js"></script>

</body>

</html>
